<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" media="screen and (max-width : 600px)" href="phone.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="./Assets/Images/reicon.png" type="image/x-icon">
    <title>RE Portal | CAPCOM</title>
</head>

<body>

    <video autoplay loop muted plays-inline class="bgvideo">
        <source src="./Assets/Video/Background-Video.mp4" type="video/mp4">
    </video>

    <div class="main">

        <!-- Nav and Top Section Start  -->
        <nav>
            <div class="menu-icon"><i class="fa-solid fa-bars"></i></div>
            <div class="login-button">
                <i class="fa-solid fa-right-to-bracket"></i>Login / Register
            </div>
        </nav>

        <div class="topsection">

            <div class="REPmainText"></div>

            <div class="backgroundselect">
                <img src="./Assets/Images/skinchange.png"> BACKGROUND SELECT
            </div>

            <div class="scroll">
                SCROLL <div class="scroll-line">
                    <div class="redline"></div>
                </div>
            </div>

        </div>
        <!-- Nav and Top Section End  -->


        <!-- Slider Section Start  -->
        <div class="slidersection">

            <div class="bgmovie">
                <a href="https://www.youtube.com/embed/eaANGdmuK1I" target="_blank">
                    <div class="playicon"><img src="./Assets/Images/btn_movie.png"> BACKGROUND MOVIE</div>
                </a>
            </div>

            <div class="img-slider">
                <div class="slide active">
                    <img src="./Assets/Images/banner1.jpg">
                </div>
                <div class="slide">
                    <img src="./Assets/Images/banner2.jpg">
                </div>
                <div class="slide">
                    <img src="./Assets/Images/banner3.jpg">
                </div>
                <div class="slide">
                    <img src="./Assets/Images/banner4.jpg">
                </div>
                <div class="slide">
                    <img src="./Assets/Images/banner5.jpg">
                </div>
            </div>
            <div class="slider-navigation">
                
            </div>

        </div>
        <!-- Slider Section End  -->

    </div>




    <script src="script.js"></script>
</body>

</html>
